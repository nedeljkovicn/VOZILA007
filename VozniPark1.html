<!DOCTYPE html>
<html>

<head>
  <title>Vozni park</title>
  <link rel="stylesheet" href="VozniPark1.css">

  <style>

  </style>
</head>

<body>
  <div class="header">
    <h1>Vozni park</h1>
    <img src="voznipark.png" alt="Logo">
  </div>

  <div class="form-container">
    <div class="form-field">
      <label for="vehicle-make">Marka vozila:</label>
      <select id="vehicle-make">
        <option value="">-- Izaberite marku --</option>
        <option value="Acura">Acura</option>
        <option value="Alfa Romeo">Alfa Romeo</option>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Bentley">Bentley</option>
        <option value="Bugatti">Bugatti</option>
        <option value="Buick">Buick</option>
        <option value="Cadillac">Cadillac</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Chrysler">Chrysler</option>
        <option value="Citroen">Citroen</option>
        <option value="Dodge">Dodge</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Fiat">Fiat</option>
        <option value="Ford">Ford</option>
        <option value="GMC">GMC</option>
        <option value="Genesis">Genesis</option>
        <option value="Honda">Honda</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Infiniti">Infiniti</option>
        <option value="Jaguar">Jaguar</option>
        <option value="Jeep">Jeep</option>
        <option value="Kia">Kia</option>
        <option value="Koenigsegg">Koenigsegg</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Land Rover">Land Rover</option>
        <option value="Lexus">Lexus</option>
        <option value="Lincoln">Lincoln</option>
        <option value="Lotus">Lotus</option>
        <option value="Maserati">Maserati</option>
        <option value="Mazda">Mazda</option>
        <option value="McLaren">McLaren</option>
        <option value="Mercedes-Benz">Mercedes-Benz</option>
        <option value="Mini">Mini</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Nissan">Nissan</option>
        <option value="Pagani">Pagani</option>
        <option value="Porsche">Porsche</option>
        <option value="Ram">Ram</option>
        <option value="Rolls-Royce">Rolls-Royce</option>
        <option value="Subaru">Subaru</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Tesla">Tesla</option>
        <option value="Toyota">Toyota</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Volvo">Volvo</option>
      </select>
    </div>
    <div class="form-field">
      <label for="vehicle-model">Model vozila:</label>
      <input type="text" id="vehicle-model" value="">
    </div>
    <div class="form-field">
      <label for="vehicle-body">Karoserija:</label>
      <select id="vehicle-body">
        <option value="">-- Izaberite karoseriju --</option>
        <option value="Limuzina">Limuzina</option>
        <option value="Karavan">Karavan</option>
        <option value="Kupe">Kupe</option>
        <option value="Hecbeg">Hecbeg</option>
        <option value="Dzip/SUV">Dzip/SUV</option>
        <option value="Pickup">Pickup</option>
      </select>
    </div>
    <div class="form-field">
      <label for="vehicle-fuel">Gorivo:</label>
      <select id="vehicle-fuel">

        <option value="">-- Izaberite gorivo --</option>
        <option value="Benzin">Benzin</option>
        <option value="Dizel">Dizel</option>
        <option value="Benzin+Gas(TNG)">Benzin+Gas(TNG)</option>
        <option value="Benzin+Metan(CNG)">Benzin+Metan(CNG)</option>
        <option value="Elekstricni pogon">Elekstricni pogon</option>
        <option value="Hibridni pogon">Hibridni pogon</option>

      </select>
    </div>
    <div class="form-field">
      <label for="vehicle-year">Godina proizvodnje:</label>
      <select id="vehicle-year">
        <option value="">-- Izaberite godinu proizvodnje --</option>
        <!--  opcija za godine proizvodnje -->

      </select>
    </div>
    <div class="form-field">
      <label for="license-plate">Registarske tablice:</label>
      <input type="text" id="license-plate" pattern="[A-Z]{2}-\d{3,4}-[A-Z]{2}"
        title="Unesite ispravan format registarskih tablica (npr. AB-123-CD)" required>
    </div>
  </div>

  <div class="button-container">
    <button class="button" onclick="dodajVozilo()">Dodaj vozilo</button>
  </div>

  <div class="table-container">
    <table >
      <thead>
      <tr>
        <th>Marka</th>
        <th>Model</th>
        <th>Karoserija</th>
        <th>Gorivo</th>
        <th>Godina proizvodnje</th>
        <th>Registarske tablice</th>
        <th>Akcije</th>
      </tr>
    </thead>
    <tbody id="vozni-park"></table>
    </tbody>
  </div>
  <script src="VozniPark1.js"></script>
  <script>
    
  </script>
</body>

</html>
